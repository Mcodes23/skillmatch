<div class="login-container">
  <div class="login-image-container">
    <div class="logo">
      <img src="assets/business.png" alt="SkillMatch Logo" />
      <span>SkillMatch</span>
    </div>
    <div class="image-wrapper">
      <img src="assets/hero-img.jpg" alt="Login" class="login-image" />
    </div>
  </div>

  <div class="login-form-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="login-form"
      novalidate
    >
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{ invalid: email?.touched && email?.invalid }"
        />
        <div
          *ngIf="email?.touched && email?.errors?.['required']"
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="email?.touched && email?.errors?.['email']"
          class="error-message"
        >
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ invalid: password?.touched && password?.invalid }"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <span class="eye-icon" [ngClass]="{ visible: !hidePassword }">
              <svg
                *ngIf="hidePassword"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
                width="18"
                height="18"
              >
                <path
                  fill="#666"
                  d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"
                ></path>
                <circle cx="288" cy="256" r="64"></circle>
              </svg>
              <svg
                *ngIf="!hidePassword"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 512"
                width="18"
                height="18"
              >
                <path
                  fill="#666"
                  d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07a32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
        <div
          *ngIf="password?.touched && password?.errors?.['required']"
          class="error-message"
        >
          Password is required
        </div>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </div>
    </form>

    <div class="signup-link">
      Don't have an account? <a [routerLink]="'/signup'">Sign up</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
